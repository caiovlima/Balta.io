<h1>{{title}}</h1>
<ul>
  <li *ngFor="let todo of todos" >{{todo.id}} {{todo.title}}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)" >CONCLUIR</button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button> |
    <button (click)="remove(todo)">REMOVER</button>
  </li>
</ul>

<form [formGroup]="form">
  <input type="text" placeholder="TÃ­tulo da Tarefa" maxlength="60" formControlName="title"><br>
  <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
    Este campo deve conter entre 3 e 60 caracteres<br>
  </small>
  <p class="text-center">
    <button [disabled]="form.invalid" (click)="add()" class="button"><i class="far fa-save"></i> Salvar</button>
  </p>
</form>
