<div *ngFor="let product of products" class="card card-body mb-2">
  <div class="row">
    <div class="col-md-8">
      <div class="col-md-4">
        <ul>
          <li>
            nome: {{product.name}}
          </li>
          <li>
            description: {{product.description}}
          </li>
          <li>
            price> {{product.price}}
          </li>
        </ul>
        <button class="btn btn-danger" (click)="deleteProduct(product._id)">
          Delete
        </button>
        <button class="btn btn-secondary" [routerLink]="['/product/edit', product._id]">
          Edit
        </button>
      </div>
      <div class="col-md-4">
        <img [src]="product.imageURL" alt="">
      </div>
    </div>
  </div>
</div>
